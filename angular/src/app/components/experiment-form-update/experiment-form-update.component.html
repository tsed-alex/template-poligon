<form class="form action-container-wide" [formGroup]="mappingFieldsFormGroup">
    <div class="table-responsive">
      <table class="table-styled width100">        
        <tbody>
          <tr *ngFor="let csvColumnItem of csvColumnItems">
            <td>
               {{ csvColumnItem.name }}
              <div class="subheader" matTooltip="{{ csvColumnItem.preview }}" matTooltipShowDelay="500">{{ csvColumnItem.preview }}</div>
            </td>
            <td>
              <das-dropdown-update [formControlName]="csvColumnItem.id" 
                  [items]="mappingFieldsItems" 
                  [displayedProperty]="'fieldName'" 
                  [defaultValue]="'DoNotMap'" 
                  [placeholder]="'DashworksField'" 
                  [dividerNeeded]="true"
                  [hintErrorLabel]="getErrorMessage(csvColumnItem.id)">
                <!-- <ng-template let-filteredOptions let-displayValueFn="displayValueFn" #customOption="">
                  <ng-container *ngFor="let itemOpt of filteredOptions">
                    <mat-option [value]="itemOpt" role="option">
                      <mat-icon *ngIf="isShowIcon(itemOpt)">vpn_key</mat-icon> {{ displayValue }}
                      {{ displayValueFn(itemOpt) }}</mat-option>
                  </ng-container>  
                </ng-template>                                                                     -->
              </das-dropdown-update>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
<hr>
mappingFieldsFormGroup: {{ mappingFieldsFormGroup.valid }}


<ng-template #defaultOption=""> 
</ng-template>
